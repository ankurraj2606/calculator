<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <input class="output" id="output" type="text"></div>
    </div>

    <div class="container">
      <input type="button" value="1" class="item" id="1" onclick="display('1')"/>
      <input type="button" value="2" class="item" id="2" onclick="display('2')"/>
      <input type="button" value="3" class="item" id="3" onclick="display('3')"/>
    </div>
    <div class="container">
      <input type="button" value="4" class="item" id="4" onclick="display('4')"/>
      <input type="button" value="5" class="item" id="5" onclick="display('5')"/>
      <input type="button" value="6" class="item" id="6" onclick="display('6')"/>
    </div>

    <div class="container">
      <input type="button" value="7" class="item" id="7" onclick="display('7')"/>
      <input type="button" value="8" class="item" id="8" onclick="display('8')"/>
      <input type="button" value="9" class="item" id="9" onclick="display('9')"/>
    </div>
    <div class="container">
      <input type="button" value="0" class="item" id="0" onclick="display('0')"/>
      <input type="button" value="+" class="item" id="add" onclick="display('+')"/>
      <input type="button" value="-" class="item" id="sub" onclick="display('-')"/>
    </div>
    <div class="container">
      <input type="button" value="*" class="item" id="mul" onclick="display('*')"/>
      <input type="button" value="/" class="item" id="div" onclick="display('/')"/>
      <input type="button" value="%" class="item" id="rem" onclick="display('%')"/>
    </div>
    <div class="container">
        <input type="button" value="=" class="item" id="equals" onclick="result()"/>
        <input type="button" value="C" class="item" id="clear" onclick="reset()"/>
      </div>
    <script src="script.js"></script>
  </body>
</html>
